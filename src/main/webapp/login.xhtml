<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="base/templatelogin.xhtml">

    <ui:define name="content">
    
           
             
               
           
        <div class="card" style="margin-top: 20px;margin-right: 20px">
                
                <div class="flex align-items-center justify-content-center">
                  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                   <div class="text-center mb-5">
                      <p:graphicImage name="images/favicon-32x32.png"  alt="Image"
                            height="50" styleClass="mb-3"/>
                             <div class="text-900 text-3xl font-medium mb-3">Welcome To PayMaster</div> 
                             
                 </div>
                      <h:form>
                          <p:messages id="msgs" showDetail="true" closable="true">
                                       <p:autoUpdate/>
                          </p:messages>
               <div>
            <label for="email1" class="block text-900 font-medium mb-2">User Name</label>
            <p:inputText id="email1" styleClass="w-full mb-3" value="#{loginBean.username}"  required="true"   requiredMessage="User Name is required."/>

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <p:inputText id="password1" type="password" styleClass="w-full mb-3"  value="#{loginBean.password}" required="true" requiredMessage="Password is required."/>

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p:selectBooleanCheckbox id="rememberme" styleClass="mr-2"/>
                    <label for="rememberme">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"><h:link outcome="/forgetpassword">Forgot your password?</h:link></a>
         
                            
            </div>
            
                            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                             <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"> <h:link outcome="/register">Register New Account!</h:link></a>
                            
                             <p:commandButton  update="@form" value="Sign In"  style="margin-top: 60px"   action="#{loginBean.checkLogin()}"  icon="pi pi-user" styleClass="w-full"/>
           </div>
                          </h:form>
         </div>
      </div>
                    
           </div>
           
        
    </ui:define>

</ui:composition>
