<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />			
            <title>Online Banking</title>

            <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

        </f:facet>

        <f:facet name="middle">

            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/custom-styles.css" />
            <h:outputStylesheet name="css/custom.css" />
            <h:outputStylesheet name="css/font-awesome.css" />
            <h:outputStylesheet name="css/morris-0.4.3.min.css" />

            <h:outputScript name="js/jquery-1.10.2.js" />
            <h:outputScript name="js/jquery.metisMenu.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
            <h:outputScript name="js/custom-scripts.js" />

        </f:facet>

        <f:facet name="last">

        </f:facet>
        <script type="text/javascript">
            //Jquery and css active navigation
            jQuery(function() {
                jQuery('.sidemanu li a').each(function() {
                    if (jQuery(this).attr('href') === window.location.pathname) {
                        jQuery('.sidemanu li a').removeClass('current');
                        jQuery(this).addClass('current');
                    }
                });
            });


        </script>



    </h:head>

    <h:body>
        <!--START WRAPPER  -->
        <div id="wrapper">
            <!-- INCLUDE -->
            <ui:include src="header.xhtml" />
            <ui:include src="leftMenu.xhtml" />
            <ui:include src="content.xhtml" />   
        </div>
        <!-- END WRAPPER  -->
    </h:body>
</html>
