<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
         <h:form id="view_user_form" class="form-horizontal">
              <p:messages id="messages" showDetail="true"  closable="true" />
           <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-primary">
                        <div class="panel-heading ">

                            Work Done Details
                        </div>
                        <div class="panel-body pan">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="generalTabContent" class="tab-content">
                                        <div id="tab-edit" class="tab-pane fade in active">

                                           

                                                <h4> </h4>
                                               
                                                <div class="form-group"><label class="col-sm-3 control-label">Name</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:outputText value="#{reportController.users.firstName}" class="form-control" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Surname</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:outputText value="#{reportController.users.lastName}" class="form-control" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                 <div class="form-group"><label class="col-sm-3 control-label">Department</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                 <h:outputText value="#{reportController.workDone.department}" class="form-control"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                 <div class="form-group"><label class="col-sm-3 control-label">Status</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:outputText value="#{reportController.workDone.status}" class="form-control"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Approved By</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:outputText value="#{reportController.workDone.username}" class="form-control"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <hr/>
                                                 <p:dataTable widgetVar="customerList" id="customerList"
                                                              value="#{reportController.workDone.workDoneItemsList}" var="customer"
                                                                     
                                                              rowKey="#{customer.id}"
                                               
						resizableColumns="true" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">>

						

						

						<p:column headerText="Number" >
                                                    <h:outputText value="#{customer.id}" />
						</p:column>

                                                <p:column  headerText="Item Description"
							>
                                                    <h:outputText value="#{customer.item}" />
						</p:column>

                                                <p:column  headerText="Qty"
							>
                                                    <h:outputText value="#{customer.qty}" />
						</p:column>
                                                
                                                <p:column  headerText="Unit Amount"
							>
                                                    <h:outputText value="#{customer.amount}" />
						</p:column>

						<p:column headerText="Total Amount"
                                                          sortBy="#{customer.totalamount}">
                                                    <h:outputText value="#{customer.totalamount}">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="4" style="text-align:right"
									footerText="Total Amount" />
                                                                <p:column footerText="$#{reportController.workDone.totalRevenue}" />
							</p:row>
						</p:columnGroup>

						
					</p:dataTable>
                                                <hr/>
                                                
                                           
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
 </h:form>
    </ui:composition>
</html>
