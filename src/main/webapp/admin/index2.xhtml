<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  

    <ui:composition template="/base/templateadmin.xhtml">
        <ui:define name="content">  
            <!--BEGIN BREADCRUMB PAGE-->
            <div>
                <ul class="breadcrumb breadcrumb_style">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
            <!--END BREADCRUMB PAGE-->

            <div class="row">
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="panel panel-primary text-center no-boder bg-color-green">
                        <div class="panel-body">
                            <i class="fa fa-bar-chart-o fa-5x"></i>
                            <h3>8,457</h3>
                        </div>
                        <div class="panel-footer back-footer-green">
                            Daily Visits

                        </div>
                    </div>
                </div>
                
                
                
            </div>

            <div class="row">
                
                <div class="col-md-9 col-sm-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Transaction Bar Chart
                        </div>
                        <div class="panel-body">
                            <div id="morris-bar-chart">
                              <p:dataTable var="product" value="#{dtBasicView.products}" reflow="true" rows="5" paginator="true">
                                    <p:column headerText="id">
                                         <h:outputText value="#{product.code}"/>
                                   </p:column>

                                    <p:column headerText="Item Description">
                                         <h:outputText value="#{product.name}"/>
                                   </p:column>

            

                                    <p:column headerText="Price">
                                       <h:outputText value="$#{product.price}"/>
                                   </p:column>
                              </p:dataTable > 
                                
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
               

            </div>

        </ui:define>
    </ui:composition>        

</html>
