<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  

    <ui:composition template="/templates/hod/main.xhtml">
        <ui:define name="content"> 
            <div id="homepage-intro" class="introduction #{app.darkMode ? 'introduction-dark' : ''}">  
            <div class="home">
       <!--BEGIN BREADCRUMB PAGE-->
            <div>
                <ul class="breadcrumb breadcrumb_style">
                   
                    <li>
                        <a href="#">Sent Sms Report</a>
                    </li>
                </ul>
            </div>
            <!--END BREADCRUMB PAGE-->

            <h:form id="trans_all_report">

                <p:dataTable value="#{smsSentReport.smsSentReportAll}" id="all_tbl" var="all_trans_tbl" 

                             paginator="true" rows="20" paginatorPosition="bottom" style="width:auto; margin-top: 8px; margin-bottom: 15px; font-size: 12px;">

                    <p:column sortBy="#{all_trans_tbl.id}">
                        <f:facet name="header">Id</f:facet>  

                        <h:outputText value="#{all_trans_tbl.id}"/>

                    </p:column> 

                    <p:column sortBy="#{all_trans_tbl.createdAt}">

                        <f:facet name="header">Sent Date</f:facet>  

                        <h:outputText value="#{all_trans_tbl.createdAt}"/>

                    </p:column>  

                  
                    
                    <p:column sortBy="#{all_trans_tbl.message}">

                        <f:facet name="header">Message</f:facet>  

                        <h:outputText value="#{all_trans_tbl.message}"/>

                    </p:column>

                    <p:column sortBy="#{all_trans_tbl.toMobile}">

                        <f:facet name="header">Mobile Number</f:facet>  

                        <h:outputText value="#{all_trans_tbl.toMobile}"/>

                    </p:column>

                    <p:column sortBy="#{all_trans_tbl.touser}">

                        <f:facet name="header">User Name</f:facet>  

                        <h:outputText value="#{all_trans_tbl.touser}"/>

                    </p:column>
                    
                    <p:column sortBy="#{all_trans_tbl.referenceNo}">

                        <f:facet name="header">Reference Number</f:facet>  

                        <h:outputText value="#{all_trans_tbl.referenceNo}"/>

                    </p:column>

                </p:dataTable> 
               <div style="text-align: left; float: right; margin: 0px; padding: 0px;">
                    <p:panel header="Download and Print Report">
                    <h:commandLink>
                        <p:graphicImage id="xls2" value="/images/print/xls.png" width="30"/> 
                        <p:dataExporter type="xls" target="all_tbl" fileName="smssent_report" />
                        <p:tooltip for="xls2" value="Download XLS Format" showEffect="clip" hideEffect="explode"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage id="pdf2" value="/images/print/pdf.jpg" width="30"/>
                        <p:dataExporter type="pdf" target="all_tbl" fileName="transaction_report"/>
                        <p:tooltip for="pdf2" value="Download PDF Format" showEffect="clip" hideEffect="explode"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage id="csv2" value="/images/print/csv.jpg" width="30"/>
                        <p:dataExporter type="csv" target="all_tbl" fileName="smssent_report" />
                        <p:tooltip id="toolTipGrow" for="csv2" value="Download CSV Format" showEffect="clip" hideEffect="explode"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage id="xml2" value="/images/print/xml1.jpg" width="30"/>
                        <p:dataExporter type="xml" target="all_tbl" fileName="smssent_report"/>
                        <p:tooltip for="xml2" value="Download XML Format" showEffect="clip" hideEffect="explode"/>
                    </h:commandLink>
                   </p:panel>     
                </div>
            </h:form>
         </div>
        </div>        
        </ui:define>
    </ui:composition>        

</html>
