<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:form id="view_user_form">

            <center>

                <p:panelGrid style="margin-top:20px" id="user_conf_from">

                   

                    <p:row>

                       

                        <p:column style="font-weight: bold; font-size: 14px;">
                            <h:outputText value="Name"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{reportController.workDone.username}"/>
                        </p:column>

                        <p:column style="font-weight: bold;   font-size: 14px;">
                            <h:outputText value="Surname"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{reportController.workDone.username}"/>
                        </p:column>

                    </p:row>


                    <p:row>

                        <p:column style="font-weight: bold;    font-size: 14px;">
                            <h:outputText value="DepartMent"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{reportController.workDone.department}"/>
                        </p:column>

                        <p:column style="font-weight: bold;    font-size: 14px;">
                            <h:outputText value="Status"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{reportController.workDone.status}"/>
                        </p:column>

                    </p:row>

                    



                    <p:row>
                        
                        <p:column style="font-weight: bold;    font-size: 14px;"> 
                            <h:outputText value="Account Type"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{userController.user.accountType}"/>
                        </p:column>

                        <p:column style="font-weight: bold;    font-size: 14px;">
                            <h:outputText value="Account Number"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{userController.user.accountNumber}"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>


                <p:panelGrid style="margin-top:20px; margin-bottom: 20px;" id="contact_info">

                    

                    <p:row>

                        <p:column style="font-weight: bold;    font-size: 14px;"> 
                            <h:outputText value="Phone"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{userController.user.phoneNum}"/>
                        </p:column>

                        <p:column style="font-weight: bold;    font-size: 14px;">
                            <h:outputText value="Email"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{userController.user.email}"/>
                        </p:column>

                    </p:row>

                  

                </p:panelGrid>

                <p:commandButton value="Accept" update="view_user_form" onclick="PF('dialog_view_user').hiden();" actionListener="#{userController.acceptUser(userController.user.accountNumber, userController.user.userID)}" icon="ui-icon-check"/>
                        <p:spacer width="20"/>
                <p:commandButton value="Reject" update="view_user_form" onclick="PF('dialog_view_user').hiden();" actionListener="#{userController.rejectUser(userController.user.accountNumber, userController.user.userID)}" icon="ui-icon-closethick"/>

            </center>

        </h:form>

    </ui:composition>
</html>
