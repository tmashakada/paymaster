<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  

    <ui:composition template="/templates/user/main.xhtml">
        <ui:define name="content">  
            <p:growl showDetail="false"  sticky="false"/>
            <!--BEGIN BREADCRUMB PAGE-->
            <div>
                <ul class="breadcrumb breadcrumb_style">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Work Done Form</a>
                    </li>
                </ul>
            </div>
            <!--END BREADCRUMB PAGE-->
            
            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-primary">
                        <div class="panel-heading ">
                            <!--Basic Registration Form -->
                            Work Done Form
                        </div>
                        <div class="panel-body pan">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="generalTabContent" class="tab-content">
                                        <div id="tab-edit" class="tab-pane fade in active">

                                            <h:form enctype="multipart/form-data" id="user_form" class="form-horizontal">

                                                <h4>General Info.</h4>

                                                <div class="form-group"><label class="col-sm-3 control-label">Item Description*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.name}" r:placeholder="Name" class="form-control" required="true" requiredMessage="Please Enter Name."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Qty*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.NID}" r:placeholder="National ID" class="form-control" required="true" requiredMessage="Please Enter National ID."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                               <p:commandButton update="user_form" actionListener="#{itemView.save()}" value="Add Item"></p:commandButton> 
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                

                                                <hr/>

                                                <h4>Account Info.</h4>

                                                <div class="form-group">
                                                    <div class="col-sm-12 controls">
                                                        
            

                                        <p:dataTable widgetVar="customerList" id="customerList"
						value="#{customerListBean.customers}" var="customer"
						filteredValue="#{customerListBean.filteredCustomerList}"
						rowKey="#{customer.customerId}"
						selection="#{customerListBean.selectedCustomerList}"
						resizableColumns="true" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">>

						

						<p:column selectionMode="multiple"
							style="width:16px;text-align:center" />

						<p:column headerText="Customer ID" >
							<h:outputText value="#{customer.customerId}" />
						</p:column>

						<p:column filterBy="#{customer.firstName}" headerText="Item Description"
							filterMatchMode="contains">
							<h:outputText value="#{customer.firstName}" />
						</p:column>

						<p:column filterBy="#{customer.lastName}" headerText="Qty"
							filterMatchMode="contains">
							<h:outputText value="#{customer.lastName}" />
						</p:column>
                                                
                                                <p:column filterBy="#{customer.lastName}" headerText="Unit Amount"
							filterMatchMode="contains">
							<h:outputText value="#{customer.lastName}" />
						</p:column>

						<p:column headerText="Total Amount"
							sortBy="#{customer.billedRevenue}">
							<h:outputText value="#{customer.billedRevenue}">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="5" style="text-align:right"
									footerText="Total Amount" />
								<p:column footerText="#{customerListBean.totalRevenue} $" />
							</p:row>
						</p:columnGroup>

						<f:facet name="footer">
							<p:commandButton process="customerList"
								update=":user_form:multiCustomerDetail"
								icon="pi pi-search" value="View"
								oncomplete="PF('multiCustomerDialog').show()" />
						</f:facet>
					</p:dataTable>

					<p:contextMenu for="customerList">
						<p:menuitem value="View selected" update="multiCustomerDetail"
							icon="pi pi-search" oncomplete="PF('multiCustomerDialog').show()" />
						<p:menuitem value="Delete selected" update="customerList"
							icon="pi pi-times" action="#{customerListBean.deleteCustomers}" />
					</p:contextMenu>

					<p:dialog header="Selected Customers"
						widgetVar="multiCustomerDialog" modal="true" showEffect="fade"
						hideEffect="fade" resizable="true" width="450">
						<p:outputPanel id="multiCustomerDetail" style="text-align:center;">
							<ui:repeat value="#{customerListBean.selectedCustomerList}"
								var="customer">
								<h:outputText
									value="#{customer.customerId} - #{customer.firstName} - #{customer.lastName}"
									style="display:block" />
								<h:outputText value="#{customer.billedRevenue}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputText>
							</ui:repeat>
						</p:outputPanel>
					</p:dialog>
                                                    </div>
                                                </div>

                                                

                                                <hr/>

                                                <center>
                                                    <p:commandButton update="user_form" actionListener="#{userController.saveUser()}" value="Finish" class="btn back-footer-blue btnwidth" ajax="false"></p:commandButton>
                                                </center>

                                            </h:form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </ui:define>
    </ui:composition>        

</html>
